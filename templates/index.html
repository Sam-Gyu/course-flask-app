<!DOCTYPE html>
<html>
<head>
    <title>Student Score Predictor</title>
    <style>
        body {
            background: #e3f0fc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 320px;
            margin: 60px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #b3d1f7;
        }
        h2 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 18px;
        }
        label {
            color: #1565c0;
            font-weight: bold;
        }
        input[type=number] {
            width: 94%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #90caf9;
            border-radius: 20px;
        }
        button {
            width: 100%;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
        .result {
            margin-top: 18px;
            text-align: center;
            background: #bbdefb;
            color: #0d47a1;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Score Predictor</h2>
        <form method="POST" action="/predict">
            <label for="hours">Study hours:</label>
            <input type="number" name="hours" id="hours" step="0.1" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
